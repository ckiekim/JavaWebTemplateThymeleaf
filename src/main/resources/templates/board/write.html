<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>
  <div th:insert="~{fragments/base :: aside}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>게시글 쓰기</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index">Home</a></li>
          <li class="breadcrumb-item">Board</li>
          <li class="breadcrumb-item active">Write</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">게시글 쓰기
                <span class="ms-5"><a href="/board/list"><i class="bi bi-list-task"></i> 목록으로</a></span>
              </h5>
              <form action="/board/write" method="post" enctype="multipart/form-data">
                <input type="hidden" name="suid" th:value="${session.sessSuid}">
                <table class="table table-borderless">
                  <tr>
                    <td style="width: 10%;"><label class="col-form-label">제목</label></td>
                    <td style="width: 90%;"><input class="form-control" type="text" name="title"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">내용</label></td>
                    <td><textarea class="form-control" name="content" rows="10"></textarea></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">첨부</label></td>
                    <td><input class="form-control" type="file" name="files" multiple></td>
                  </tr>
                  <tr><td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">제출</button>
                    <button type="reset" class="btn btn-secondary">취소</button>
                  </td></tr>
                </table>
              </form>
            </div>
          </div>

        </div>
        <div class="col-lg-1"></div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:insert="~{fragments/base :: bottom}"></div>
</body>
</html>
