<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>
  <div th:insert="~{fragments/base :: aside}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Security User List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index">Home</a></li>
          <li class="breadcrumb-item">Security User</li>
          <li class="breadcrumb-item active">List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Security User List</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>사진</th>
                    <th>로그인 ID</th>
                    <th>이름</th>
                    <th>Provider</th>
                    <th>이메일</th>
                    <th data-type="date" data-format="YYYY-DD-MM">등록일자</th>
                    <th>역할</th>
                  </tr>
                </thead>
                  <tr th:each="user: ${userList}">
                    <td th:text="${user.suid}"></td>
                    <td><img th:src="${user.imgPath}" class="rounded-circle" height="28"></td>
                    <td th:text="${user.suname}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td th:text="${user.provider}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.regDate}"></td>
                    <td th:text="${user.role} == 'ROLE_ADMIN' ? '관리자' : '사용자'"></td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:insert="~{fragments/base :: bottom}"></div>
</body>
</html>
