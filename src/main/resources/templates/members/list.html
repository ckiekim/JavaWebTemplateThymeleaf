<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>
  <div th:insert="~{fragments/base :: aside}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Member List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index">Home</a></li>
          <li class="breadcrumb-item">Members</li>
          <li class="breadcrumb-item active">List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Member List</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>프로필</th>
                    <th>멤버 ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th data-type="date" data-format="YYYY-DD-MM">등록일자</th>
                    <th>프로필 경로</th>
                  </tr>
                </thead>
                  <tr th:each="member: ${memberList}">
                    <td><img th:src="@{/file/profileDownload/{path}(path=${member.imgPath})}" class="rounded-circle" height="28"></td>
                    <td th:text="${member.mid}"></td>
                    <td th:text="${member.mname}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.regDate}"></td>
                    <td th:text="${member.imgPath}"></td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:insert="~{fragments/base :: bottom}"></div>
</body>
</html>
