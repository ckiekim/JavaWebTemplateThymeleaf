<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
</head>

<body>

  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/index" class="logo d-flex align-items-center w-auto">
                  <img src="/img/favicon.png" alt="">
                  <span class="d-none d-lg-block">CK World</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate action="/security-user/register" method="post">
                    <div class="col-12">
                      <input type="text" name="suname" class="form-control mb-3" placeholder="사용자 아이디" required>
                      <input type="password" name="pwd" class="form-control mb-3" placeholder="패스워드" required>
                      <input type="password" name="pwd2" class="form-control mb-3" placeholder="패스워드 확인" required>
                      <input type="text" name="nickname" class="form-control mb-3" placeholder="별칭">
                      <input type="text" name="email" class="form-control mb-3" placeholder="이메일" required>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small my-3">이미 사용자 계정이 있으신가요? <a href="/security-user/login">로그인</a></p>
                    </div>
                    <div class="col-12">
                      <p>소셜 계정으로 가입
                        <a class="ms-3" href="/oauth2/authorization/google"><img src="/img/google-logo.png" height="32"></a>
                        <a class="ms-2" href="/oauth2/authorization/github"><img src="/img/github-logo.png" height="32"></a>
                        <a class="ms-2" href="/oauth2/authorization/naver"><img src="/img/naver-logo.jpg" height="32"></a>
                        <a class="ms-2" href="/oauth2/authorization/kakao"><img src="/img/kakao-logo.png" height="32"></a>
                      </p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.umd.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>

</body>

</html>
